<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Webpack Template</title><script src="https://kit.fontawesome.com/9176538f0b.js" crossorigin="anonymous"></script><script defer="defer" src="main.bundle.js"></script></head><body><div class="logo-container"><h1>Forecastr</h1><i class="fa-solid fa-tornado fa-3x"></i></div><form><input class="location-input" id="location-input" placeholder="Enter location"/> <button id="submit-btn">Submit</button></form><div class="display-container hidden" id="display-container"><div class="location-container" id="location-container"><p id="city"></p><p id="country"></p></div><div class="current-day-container" id="current-day-container"><p class="current-day" id="current-day"></p><p class="current-date" id="current-date"></p><i class="current-icon" id="current-icon"></i><div class="current-temps" id="current-temps"><p class="current-temp" id="current-temp"></p><p class="current-temp-min-max" id="current-temp-min-max"></p><p class="current-conditions" id="current-conditions"></p></div><div class="extra-info" id="extra-info"><div class="feels-like-container" id="feels-like-container"><i class="fa-solid fa-temperature-low"></i><p>Feels Like</p><p class="feels-like" id="feels-like"></p></div><div class="wind-speed-container" id="wind-speed-container"><i class="fa-solid fa-wind"></i><p>Wind Speed</p><p class="wind-speed" id="wind-speed"></p></div><div class="humidity-container" id="humidity-container"><i class="fa-solid fa-droplet"></i><p>Humidity</p><p class="humidity" id="humidity"></p></div><div class="uv-index-container" id="uv-index-container"><i class="fa-solid fa-sun"></i><p>UV Index</p><p class="uv-index" id="uv-index"></p></div><div class="precip-prob-container" id="precip-prob-container"><i class="fa-solid fa-cloud-rain"></i><p>Rain Probability</p><p class="precip-prob" id="precip-prob"></p></div></div></div><div class="forecast-days-container" id="forecast-days-container"><div>5 Day Forecast</div></div></div></body></html>
